<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advice Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #0077ff;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #005fd1;
    }

    #advice {
      margin-top: 20px;
      font-style: italic;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Advice Generator</h2>
    <button onclick="getAdvice()">Give me advice</button>
    <p id="advice">Click the button to get advice.</p>
  </div>

  <script>
    function getAdvice() {
      fetch("https://api.adviceslip.com/advice")
        .then(res => res.json())
        .then(data => {
          document.getElementById("advice").innerText = `"${data.slip.advice}"`;
        })
        .catch(() => {
          document.getElementById("advice").innerText = "Failed to fetch advice.";
        });
    }
  </script>
</body>
</html>
